<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header class="header-bar">
      <h1 class="hotel-name">Overlook Hotel</h1>
    </header>
    <section class="login-screen">
      <div class="login-layout">
        <h2 class="welcome-greeting">Welcome to the Overlook Hotel!</h2>
        <input class="username-input" type="text" placeholder="username">
        <input class="password-input" type="text" placeholder="password">
        <div class="login-buttons">
          <button class="clear-button" type="button" name="button">Clear</button>
          <button class="login-button" type="button" name="button">Login</button>
        </div>
      </div>
    </section>
  </body>
</html>
