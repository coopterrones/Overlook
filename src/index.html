<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header class="header-bar">
      <h1 class="hotel-name">Overlook Hotel</h1>
    </header>
    <section class="login-screen">
      <div class="login-layout">
        <h2 class="welcome-greeting">Welcome to the Overlook Hotel!</h2>
        <input class="username-input" type="text" placeholder="username">
        <input class="password-input" type="text" placeholder="password">
        <div class="login-buttons">
          <button class="clear-button" type="button" name="button">Clear</button>
          <button class="login-button" type="button" name="button">Login</button>
        </div>
      </div>
    </section>
    <section class= "customer-view hidden">
      <section class="user-info">
        <div class="user-profile">
          <img src="./images/user.png" alt="user-profile-pics" height="100px" width="100px">
          <p class="customer-name"></p>
        </div>
        <div class="room-inputs-container">
          <input class="customer-calendar-dropdown" type="date" name="selectADate">
          <form class="select-room-type" action="index.html">
            <label for="roomTypes">Select a Room Type: </label>
            <select name="roomTypes" id="roomTypes-customer">
              <option value="all rooms">All Rooms</option>
              <option value="single room">Single Room</option>
              <option value="junior suite">Junior Suite</option>
              <option value="suite">Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>
          </form>
        </div>
        <div class="customer-available-rooms">
        </div>
      </section>
      <section class="customer-bookings-area hidden">
        <h1 class="bookings-header">Bookings Header</h1>
        <section class="customer-bookings">
        </section>
      </section>
    </section>
      <section class= "manager-view hidden">
        <section class="user-info">
          <div class="user-profile">
            <img src="./images/user.png" alt="user-profile-pics" height="100px" width="100px">
            <p class="manager-name"></p>
          </div>
          <div class="room-inputs-container">
            <input class="manager-calendar-dropdown" type="date" name="selectADate">
            <form class="select-room-type" action="index.html">
              <label for="roomTypes">Select a Room Type: </label>
              <select name="roomTypes" id="roomTypes-manager">
                <option value="all rooms">All Rooms</option>
                <option value="single room">Single Room</option>
                <option value="junior suite">Junior Suite</option>
                <option value="suite">Suite</option>
                <option value="residential suite">Residential Suite</option>
              </select>
            </form>
          </div>
          <div class="manager-available-rooms">
          </div>
        </section>
        <section class="manager-bookings-area hidden">
          <h1 class="bookings-header">Bookings Header</h1>
          <div class="customer-search-wrap">
            <input class="customer-search-input"type="text" placeholder="Customer Search">
            <button class="customer-search-button" type="button" name="button">Search</button>
          </div>
          <section class="manager-bookings">
          </section>
        </section>
      </section>
  </body>
  <div id="slideBG"></div>
</html>
